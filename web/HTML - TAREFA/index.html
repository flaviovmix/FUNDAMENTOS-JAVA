<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>To-Do — Estático</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font Awesome permanece intacto -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="style.css">


  <style>

  </style>

</head>

<body>

  <main class="area-quadros">

    <section class="quadro">
      <ul class="lista-tarefas">

        <!-- 1 -->
        <li class="cartao-tarefa" data-prioridade="baixa" aria-describedby="baixa">
          <span id="baixa" class="sr-only">Prioridade: baixa</span>
          <div class="cartao-tarefa-wrapper">
            <a href="www.google.com" class="cartao-tarefa-link">
              <div class="conteudo-cartao">

                <div class="tarefa-titulo">Fundamentos Java 25</div>

                <div class="tarefa-responsavel">
                  <span class="rotulo-responsavel">Resp.: </span>
                  João Pedro Martins de Sousa
                </div>

                <div class="tarefa-data">
                  <span><i class="fa-solid fa-calendar-alt"></i></span>
                  Qua. - 12 jan. 2025
                </div>

                <div class="painel-informacoes">
                  <div class="tarefa-detalhes">
                    <span class="quant-subtarefas">3 subtarefas</span>
                    <span class="etiqueta-id">#1</span>
                  </div>
                </div>

                <div class="area-status">
                  <label class="alternador-status">
                    <input type="checkbox" checked>
                    <span class="alternador-slider"></span>
                  </label>
                </div>

              </div>

              <p class="descricao-tarefa">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              </p>
            </a>

            <div class="painel-acoes">
              <div class="acoes-tarefa linha-superior">
                <button class="botao-acao" aria-label="Exibir tarefa" onclick="abrirFuncao()" data-tooltip="Editar tarefa">
                  <i class="fa-solid fa-eye"></i>
                  <span class="legenda-acao">exibir</span>
                </button>
                <button class="botao-acao" aria-label="Exibir tarefa" onclick="abrirFuncao()">
                  <i class="fa-solid fa-pencil"></i>
                  <span class="legenda-acao">editar</span>
                </button>
                <button class="botao-acao" aria-label="Deletar tarefa" onclick="abrirFuncao()">
                  <i class="fa-solid fa-heart"></i>
                  <span class="legenda-acao">deletar</span>
                </button>
              </div>

              <div class="acoes-tarefa linha-inferior">
                <button class="botao-acao" aria-label="Arquivar tarefa" onclick="abrirFuncao()">
                  <i class="fa-solid fa-pen-to-square"></i>
                  <span class="legenda-acao">arquivar</span>
                </button>
                <button class="botao-acao" aria-label="Favoritar tarefa" onclick="abrirFuncao()">
                  <i class="fa-solid fa-star"></i>
                  <span class="legenda-acao">favotirar</span>
                </button>
                <button class="botao-acao" aria-label="Ocultar tarefa" onclick="abrirFuncao()">
                  <i class="fa-solid fa-trash"></i>
                  <span class="legenda-acao">ocultar</span>
                </button>
              </div>
            </div>

            <button class="botao-acao-desktop">
              <i class="fa-solid fa-chevron-left fa-sm"></i>
            </button>

          </div>
        </li>

      </ul>
    </section>

  </main>

  <script src="revelarBotoesMobile.js"></script>
  <script>
    function abrirFuncao() {
      alert("Função executada!");
    }
  </script>

</body>

</html>
